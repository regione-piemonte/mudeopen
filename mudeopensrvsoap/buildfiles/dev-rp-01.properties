####################################################
# test - jsoncxf                                   #
# ==========                                       #
# Configurazione di ambiente: <ambiente>           #
####################################################

	
			
# impostare a true nel caso in cui si debba disabilitare 
# la protezione XSRF
xsrffilter.disabled=true	

# impostare a true per permettere il passaggio di un finto header shibboleth
# tramite request parameter (modalita' di sviluppo in assenza di configurazione
# effettiva)
idadapterfilter.devmode=true

# impostare a true se si desidera abilitare il CORS (utile in alcuni casi per lo 
# sviluppo locale)
corsfilter.enablecors=true


# impostare indirizzo hostname ed endpoint base del server dove risiede mudeopensrvcommon
mudeopensrvcommon_hostname=http://<VIRTUAL_HOST_DI_PUBBLICAZIONE_AMBIENTE_DEV>
mudeopensrvcommon_endpoint_base=/mudeopen/api/rest
datasource_jndi=java:jboss/datasources/mudeopensrvapiDS

#hibernate
hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
hibernate.temp.use_jdbc_metadata_defaults=false
showSql=true
generateDdl=false
database=POSTGRESQL
hibernate.generate_statistics=false

#MAIL PARAM 
mail.host=<HOST_MAIL>
mail.port=25
mail.username=
mail.password=
mail.from=mudetest_noreply@csi.it

#LOGGING ASPECT POINTCUTS 
logs.aspect.common=\
			<aop:pointcut id="pointCutAroundWeb"   expression="execution(* it.csi.mudeopen.mudeopensrvcommon.business.be.web.impl..*(..))" />              \
			<aop:around method="logInputOutput" pointcut-ref="pointCutAroundWeb" />                                                                        \
			<aop:pointcut id="pointCutAroundMapper"   expression="execution(* it.csi.mudeopen.mudeopensrvcommon.business.be.mapper..impl..*(..))" />       \
			<aop:around method="logInputOutput" pointcut-ref="pointCutAroundMapper" />                                                                     \
			<aop:pointcut id="pointCutAroundManager"   expression="execution(* it.csi.mudeopen.mudeopensrvcommon.business.be.service.impl..*(..))" />      \
			<aop:around method="logInputOutput" pointcut-ref="pointCutAroundManager" />                                                                    \
			<aop:pointcut id="pointCutAroundDoqui"   expression="execution(* it.csi.mudeopen.mudeopensrvcommon.business.be.service.utils..*(..))" />       \
			<aop:around method="logInputOutput" pointcut-ref="pointCutAroundDoqui" />                                                                      \
			<aop:pointcut id="pointCutAroundHelper"   expression="execution(* it.csi.mudeopen.mudeopensrvcommon.business.be.helper..*(..))" />             \
			<aop:around method="logInputOutput" pointcut-ref="pointCutAroundHelper" />                                                                     \
			<aop:pointcut id="pointCutAroundFOWeb"   expression="execution(* it.csi.mudeopen.mudeopenfoweb.business.be.web.impl..*(..))" />                \
			<aop:around method="logInputOutput" pointcut-ref="pointCutAroundFOWeb" />                                                                      \
			<aop:pointcut id="pointCutAroundManagerFO"   expression="execution(* it.csi.mudeopen.mudeopenbeweb.business.be.service.impl..*(..))" />        \
			<aop:around method="logInputOutput" pointcut-ref="pointCutAroundManagerFO" />                                                                  \
			<aop:pointcut id="pointCutAroundBOWeb"   expression="execution(* it.csi.mudeopen.mudeopensrvsoap.business.be.web.impl..*(..))" />              \
			<aop:around method="logInputOutput" pointcut-ref="pointCutAroundBOWeb" />
