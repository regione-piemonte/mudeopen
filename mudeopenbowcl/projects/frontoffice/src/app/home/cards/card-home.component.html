<div class="card" (click)="gotolink()">
    <div class="row box-card-banner align-items-center no-gutters mt-auto mb-auto">
        <div >
            <img alt=""  class="align-baseline icon" [src]="imagePath">
        </div>
        <div class="cardTitleDiv">
            <p class="card-title">{{cardTitle}}</p>
        </div>
    </div>
</div>
