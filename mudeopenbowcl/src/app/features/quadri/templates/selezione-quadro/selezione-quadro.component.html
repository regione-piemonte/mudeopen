<div class="dialogTitle py-3 pl-4 pr-3">
  <span class="title-col1">Lista quadri</span>
  <span class="close-col2" ><em class="fa fa-times" (click)="onSubmit()"></em></span>
</div>
<div class="mx-4">
  <span class="form-text text-muted">* inserire i campi obbligatori</span>
</div>

<!-- Corpo principale. -->
  <div class="mt-3 py-3 pl-4 pr-3">
    <div class="mt-2">
      <div>
        <span class="mandatoryMark">*</span>
        <label>Selezionare il quadro</label>
      </div>
      <div>
        <select [(ngModel)]="id_quadro" required class="custom-select" #select>
          <option *ngFor="let quadro of quadriFomrioList" [value]="quadro.id">{{quadro.value}}</option>
        </select>
      </div>
    </div>
    <div class="pt-5">
      <div>
        <span class="mandatoryMark">*</span><label>Ordinale</label>
        <div class="mandatoryMark">(valore che indica la posizione del quadro nella procedura)</div>
      </div>
      <div>
        <input [(ngModel)]="ordinamento_template_quadro" size="5">
      </div>
    </div>

    <div class="pt-5">
      <div>
        <label>Propriet√†</label>
        <div class="mandatoryMark">(E' possibilie indicare i parametri aggiuntivi se il quadro li consente)</div>
      </div>
      <div>
        <input [(ngModel)]="parameter_String" class="w-100">
      </div>
    </div>
    
  </div>

<div class="d-flex mt-4 mx-3">
  <div class="my-4 px-2">
    <button #hiddenFocus type="submit" class="btn btn-link" (click)="onSubmit()">ANNULLA</button>
  </div>
  <div class="ml-auto my-4">
    <button [disabled]="!(id_quadro && ordinamento_template_quadro)" (click)="onSubmit(true)" class="btn btn-color-slim blue">SALVA</button>
  </div>
</div>
