<div class="dialogTitle py-3 pl-4 pr-3">
  <span class="title-col1">Lista tipi istanze</span>
  <span class="close-col2" ><em class="fa fa-times" (click)="onSubmit()"></em></span>
</div>
<div class="mx-4">
  <span class="form-text text-muted">* inserire i campi obbligatori</span>
</div>

<!-- Corpo principale. -->
  <div class="mt-3 py-3 pl-4 pr-3">
    <div class="mt-2">
      <div>
        <span class="mandatoryMark">*</span>
        <label>Selezionare il tipo di istanza</label>
      </div>
      <div>
        <select [(ngModel)]="id_tipo_istanza" required class="custom-select" #select>
          <option *ngFor="let item of tipoIstanzaList" [value]="item.id">{{item.value}}</option>
        </select>
      </div>
    </div>
  </div>

<div class="d-flex mt-4 mx-3">
  <div class="my-4 px-2">
    <button #hiddenFocus type="submit" class="btn btn-link" (click)="onSubmit()">ANNULLA</button>
  </div>
  <div class="ml-auto my-4">
    <button [disabled]="!(id_tipo_istanza)" (click)="onSubmit(true)" class="btn btn-color-slim blue">SELEZIONA</button>
  </div>
</div>
