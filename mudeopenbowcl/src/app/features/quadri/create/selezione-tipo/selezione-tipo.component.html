<div class="dialogTitle py-3 pl-4 pr-3">
  <span class="title-col1">Indicare la tipologia di quadro da creare</span>
  <span class="close-col2" ><em class="fa fa-times" (click)="onSubmit()"></em></span>
</div>
<div class="mx-4">
  <span class="form-text text-muted">* inserire i campi obbligatori</span>
</div>

<!-- Corpo principale. -->
  <div class="mt-3 py-3 pl-4 pr-3">
    <div>
      <div>
        <span class="mandatoryMark">*</span>
        <label>{{data?'Tipologia quadro':'Selezionare la tipologia per cui creare il quadro'}}</label>
      </div>
      <div>
        <strong *ngIf="dataStatic">{{dataStatic.cod_tipo_quadro}} - {{dataStatic.des_tipo_quadro}}</strong>
        <select *ngIf="tipo_quadro_list" [(ngModel)]="data" required class="custom-select" #select>
          <option *ngFor="let tipo of tipo_quadro_list" [ngValue]="tipo">{{tipo.cod_tipo_quadro}} - {{tipo.des_tipo_quadro}}</option>
        </select>
      </div>
    </div>

    <div *ngIf="tipo_quadro_list && !tipo_quadro_list.length" class="mb-4 py-0 px-0">
      <alert-box type="WARNING" message="Non sono presenti nuove tipologie di quadro. Prima di crearlo Ã¨ necessario inserire una nuova tipologia a cui legarlo."></alert-box>
    </div>

    <div class="mt-3">
      <div>
        <span class="mandatoryMark">*</span>
        <label>Selezionare il tipo gestione del quadro</label>
      </div>
      <div>
        <select [(ngModel)]="categoria_quadro" required class="custom-select" #select>
          <option *ngFor="let cat of categoria_quadro_list" [ngValue]="cat">{{cat.value}}</option>
        </select>
    </div>
    </div>
    
  </div>

<div class="d-flex mt-4 mx-3">
  <div class="my-4 px-2">
    <button #hiddenFocus type="submit" class="btn btn-link" (click)="onSubmit()">ANNULLA</button>
  </div>
  <div class="ml-auto my-4">
    <button [disabled]="!(data && categoria_quadro)" (click)="onSubmit(true)" class="btn btn-color-slim blue">SELEZIONA</button>
  </div>
</div>
