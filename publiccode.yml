    localisedName: MUDEOPEN
    shortDescription: Compilazione e invio delle pratiche edilizie on line da parte di professionisti e aventi titolo e gestione delle pratiche da parte della PA
    longDescription: MUDEOPEN consente a professionisti e aventi titolo di compilare on line e inviare ai Comuni le pratiche edilizie, e alla PA di gestirle in forma dematerializzata.
                     La soluzione rende disponibile una componente di Front Office per l’accesso da parte del richiedente (professionista/impresa/cittadino) per la presentazione delle istanze, 
                     una componente di Back Office per la PA per le attività di gestione e monitoraggio delle istanze, 
                     una componente specifica di amministrazione per la gestione dei quadri e sezioni che compongono i procedimenti, 
                     e un set di webservice che assicura l’interoperabilità con i gestionali in uso presso i Comuni.
    features:
      - Compilazione guidata delle istanze
      - Gestione collaborativa
      - Georiferimento degli interventi
      - Pagamento on line integrato
      - Sistema di Notifiche
      - Interoperabilità con i gestionali in uso presso i comuni
